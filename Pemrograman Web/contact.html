<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="contact">
        <div class="container">
          <h2 class="section-title">Hubungi Kami</h2>
          <div class="row">
            <div class="col-md-6">
              <p>Jika Anda tertarik untuk bekerja sama dengan kami, silakan hubungi kami melalui formulir di bawah ini.</p>
              <form action="#" method="post" class="contact-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nama Anda" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Alamat Email Anda" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Subjek" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="5" placeholder="Pesan Anda" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Pesan</button>
              </form>
            </div>
            <div class="col-md-6">
              <p>Anda juga dapat menghubungi kami melalui alamat email atau nomor telepon yang tercantum di bawah ini:</p>
              <ul class="contact-info">
                <li><i class="fa fa-envelope"></i> ashifdieqy@gmail.com</li>
                <li><i class="fa fa-phone"></i> 085694459757</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
